<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Sammy Bharadwaj, Liuhan Ke, Tony Ngo, Keaton Staggs, Kevin Tat">
    <meta name="description" content="DAWGPOOL">

    <!-- Favicon, will import later-->
    <!-- <link rel="icon" type="image/x-icon" href="img/favicon.png"> -->

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Ubuntu&display=swap" rel="stylesheet">

    <title>DAWGPOOL</title>

    <style>
      body {
        background-color: #F5E6C8;
        font-family: 'Ubuntu', sans-serif;
      }
      .header {
        background-color: #4B2E83;
        padding: 10px;
        color: white;
        font-size: 24px;
        font-weight: bold;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        box-sizing: border-box;
      }
      .container {
        max-width: 500px;
        margin-top: 125px;
      }
      .profile-pic {
        border-radius: 50%;
        width: 150px;
        height: 150px;
        object-fit: cover;
        margin-bottom: 20px;
      }
      .stars {
        font-size: 2rem;
        color: #C0C0C0;
        margin: 20px 0;
      }
      .stars .fa-star {
        cursor: pointer;
        transition: color 0.2s ease-in-out;
      }
      .stars .fa-star:hover,
      .stars .fa-star.hovered {
        color: #4B2E83; /* Purple on hover */
      }
      .stars .fa-star.selected {
        color: #4B2E83; /* Purple when selected */
      }
      .review-section textarea {
        width: 100%;
        min-height: 100px;
        margin-bottom: 20px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- Header -->
      <div class="header">
        <span>W</span> DAWGPOOL
      </div>

      <!-- Review Section -->
      <div class="container text-center">
        <img src="https://media.licdn.com/dms/image/v2/D5612AQHSlcWkp6DvKg/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1709355344385?e=2147483647&v=beta&t=hfxpP-v_EGfE0IZCEUmtA9ij5LDB8OsCqbFnCn41MYs" alt="Profile Image" class="profile-pic">
        <h2>Kevin</h2>
        <div class="stars">
          <i class="fa fa-star" data-value="1"></i>
          <i class="fa fa-star" data-value="2"></i>
          <i class="fa fa-star" data-value="3"></i>
          <i class="fa fa-star" data-value="4"></i>
          <i class="fa fa-star" data-value="5"></i>
        </div>

        <div class="review-section">
          <textarea placeholder="Write a review..." class="form-control"></textarea>
          <button class="btn btn-primary mt-3">Submit</button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const stars = document.querySelectorAll('.fa-star');
        let selectedRating = 0;

        // hover effect
        stars.forEach(star => {
          star.addEventListener('mouseover', () => {
            resetStars();
            highlightStars(star.getAttribute('data-value'));
          });

          star.addEventListener('mouseleave', () => {
            resetStars();
            if (selectedRating) {
              highlightStars(selectedRating);
            }
          });

          // click to select rating
          star.addEventListener('click', () => {
            selectedRating = star.getAttribute('data-value');
            highlightStars(selectedRating);
          });
        });

        // highlight stars up to a certain number
        function highlightStars(rating) {
          stars.forEach(star => {
            if (star.getAttribute('data-value') <= rating) {
              star.classList.add('selected');
            }
          });
        }

        // reset stars (remove selected and hovered class)
        function resetStars() {
          stars.forEach(star => {
            star.classList.remove('selected');
          });
        }
      });
    </script>
  </body>
</html>
