 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>DAWGPOOL</title>
    </head>
    <body>
    <div id="root"></div>
    <div class="profile-container">
      <div class="user-info">
        <img src="profile.webp" alt="profile-photo" class="profile-photo">
        <h3> Jimmy J. </h3>

        <div class="star-rating">
          <span class="rating-number">4.0</span>
          <span class="star-amount">★★★★☆</span>
          <span class="reviews"> 10 Reviews </span>
      </div>
    </div>

    <div class="form-information">
      <h3>Create Your Profile</h3>
      <form>
          <div class="form-item">
              <label for="bio">Your Bio:</label>
              <textarea id="bio" name="bio"></textarea>
          </div>
          <div class="form-item">
              <label for="interests">Interests:</label>
              <textarea id="interests" name="interests"></textarea>
          </div>
          <div class="form-item">
              <label for="clubs">Clubs/Sports/Extracurricular:</label>
              <textarea id="clubs" name="clubs"></textarea>
          </div>
          <div class="form-item">
              <label for="first-name">Your Name:</label>
              <input type="text" id="first-name" name="first-name" placeholder="First">
              <input type="text" id="last-name" name="last-name" placeholder="Last">
          </div>
          <div class="form-item">
              <label for="year">Year:</label>
              <select id="year" name="year">
                    <option value="">Select Year</option>
                    <option value="freshman">Freshman</option>
                    <option value="sophomore">Sophomore</option>
                    <option value="junior">Junior</option>
                    <option value="senior">Senior</option>
                </select>
          </div>
          <div class="form-item">
              <label for="address">Address:</label>
              <input type="text" id="address" name="address" placeholder="Address">
              <input type="text" id="city" name="city" placeholder="City">
              <input type="text" id="state" name="state" placeholder="State">
          </div>
          <div class="form-item">
              <label for="schedule">Schedule:</label>
              <select id="schedule" name="schedule">
                  <option value="">Select Weekday</option>
                  <option value="monday">Monday</option>
                  <option value="tuesday">Tuesday</option>
                  <option value="wednesday">Wednesday</option>
                  <option value="thursday">Thursday</option>
                  <option value="friday">Friday</option>
              </select>
              <input type="time" id="start-time" name="start-time">
              <input type="time" id="end-time" name="end-time">
          </div>
          <div class="form-item">
              <label for="drivers-license">Driver's License #:</label>
              <input type="number" id="drivers-license" name="drivers-license">
          </div>

          <div class="submit">
            <button type="submit">Submit</button>
        </div>
      </form>
  </div>
    </div>
  </body>
</html>
