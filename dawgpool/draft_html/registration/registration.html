<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="author" content="Sammy Bharadwaj, Liuhan Ke, Tony Ngo, Keaton Staggs, Kevin Tat" />
    <meta name="description" content="DAWGPOOL Registration" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Ubuntu&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />

    <title>DAWGPOOL - Register</title>
  </head>
  <body>
    <header class="login-header">
      <div class="login-logo">
        <span>W</span> DAWGPOOL
      </div>
      <div class="login-nav-links">
        <a href="#signup">SIGNUP</a>
        <span>-or-</span>
        <a href="#login">LOGIN</a>
      </div>
    </header>

    <!-- Main -->
    <div class="login-container">
      <!-- Image -->
      <div class="login-image-section">
        <img src="/assets/dawg.png" alt="Cool Dog" class="login-image" />
        <div class="login-image-overlay">
          <h2>JOIN DAWGPOOL TODAY</h2>
        </div>
      </div>

      <!-- Registration Form -->
      <div class="login-form-section">
        <h2 class="login-title">SIGN UP</h2>
        <form class="login-form">
          <div class="login-form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" required />
          </div>
          <div class="login-form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" required />
          </div>
          <div class="login-form-group">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm your password" required />
          </div>
          <button type="submit" class="login-btn">REGISTER</button>
          <p class="login-signup-text">
            Already have an account? <a href="#login" class="login-signup-link">LOGIN</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
