<!DOCTYPE html>
<!-- LOGIN DRAFT -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Sammy Bharadwaj, Liuhan Ke, Tony Ngo, Keaton Staggs, Kevin Tat">
    <meta name="description" content="DAWGPOOL">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

    <title>DAWGPOOL</title>
  </head>
  <body>
    <header class="login-header">
      <div class="login-logo">
        <span>W</span> DAWGPOOL
      </div>
      <div class="login-nav-links">
        <a href="#login">LOGIN</a>
        <span>-or-</span>
        <a href="#signup">SIGNUP</a>
      </div>
    </header>

    <!-- Main -->
    <div class="login-container">
      <!-- Image -->
      <div class="login-image-section">
        <img
          src="/assets/dawg.png"
          alt="Cool Dog"
          class="login-image"
        />
        <div class="login-image-overlay">
          <h2>WELCOME TO DAWGPOOL</h2>
        </div>
      </div>

      <!-- Login -->
      <div class="login-form-section">
        <h2 class="login-title">LOGIN</h2>
        <form class="login-form">
          <div class="login-form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" />
          </div>
          <div class="login-form-group">
            <label>Password</label>
            <input type="password" placeholder="Enter your password" />
          </div>
          <div class="login-form-group login-remember-me">
            <input type="checkbox" />
            <label>Remember me</label>
          </div>
          <button type="submit" class="login-btn">LOGIN</button>
          <a href="#forgot" class="login-forgot-password">Forgot Password?</a>
          <p class="login-signup-text">
            Need an account? <a href="#signup" class="login-signup-link">SIGN UP</a>
          </p>
        </form>
      </div>
    </div>

  </body>
</html>
